<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="btn_start">
    <button class="btn btn-warning btn-lg">Quizi Başlat</button>
</div>

<div class="card quiz_box">
    <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
            <div class="time-text">Kalan Süre</div>
            <div class="time-second">10</div>
        </div>
        <div class="report">
            <div class="counterCorrect">0 Doğru</div>
            <div class="counterFalse">0 Yanlış</div>
        </div>
        <div class="time-line"></div>
    </header>
    <section class="card-body">
        <div class="question_text">
            <!-- <span>Soruddddddddddddddddd </span> -->
        </div>
        <div class="option_list">
            <!-- <div class="option correct">
                <span>a : Cevap</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
            <div class="option incorrect">
                <span>b : Cevap</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>c : Cevap</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>d : Cevap</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div> -->
        </div>
    </section>
    <footer class="card-footer"> 
        <div class="question-index">
        </div>
        <button class="next-button btn btn-primary btn-sm">Sonraki Soru</button>
        <p class="finish" hidden>QUIZ BİTTİ</p>
    </footer>
</div>
<div class="card score-box">
    <div class="icon"><i class="fas fa-crown"></i></div>
    <div class="score_text"></div>
    <div class="buttons">
        <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn-quit">Testi Bitir</button>
    </div>

</div>
<script src="soru.js"></script>
<script src="quiz.js"></script>
<script src="ui.js"></script>
<script src="script.js"></script>
</body>
</html>
